<app-load-spinner *ngIf="!contracts" style="height:100%;">
</app-load-spinner>
<div *ngIf="contracts" style="width:75%; padding-bottom: 60px;" class="center-div contract-section"
 [ngStyle]="{'direction' : local.direction}">
  <p style="margin: 20px;" class="header-title">{{local.viewsHeader}}</p>
  <div style="overflow-y: hidden; margin-left: 40px;" *ngIf="contracts.length > 0; else noaccess">
    <div (click)="goToPage(contract)" class="contract-type" *ngFor="let contract of contracts">
      <div class="contract-name">
        <h4 style="margin-left: 10px;">{{contract.Description}}</h4>
      </div>
      <img style="display: block; width: 100%; height:100%;margin:0px;" src="https://www.ewallhost.com/images/pts/bulk-transfer.png" />
    </div>
  </div>
  <ng-template #noaccess>
    <p style="font-style: italic">{{local.viewsNothingToShow}}</p>
  </ng-template>
</div>
